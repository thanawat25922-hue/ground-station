<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>CanSat Ground Station</title>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<style>
body{
    margin:0;
    background:#071421;
    font-family:Arial;
    color:white;
}
.container{
    display:grid;
    grid-template-columns:1fr 1.5fr;
    grid-template-rows:1fr 1fr;
    height:100vh;
    gap:10px;
    padding:10px;
}
.block{
    background:#0b1e2f;
    border-radius:10px;
    padding:12px;
    overflow:auto;
}
.telemetry-row{
    display:flex;
    justify-content:space-between;
    padding:4px 0;
    border-bottom:1px solid rgba(255,255,255,0.08);
    font-size:13px;
}
.value{
    color:#2cff9a;
    font-weight:bold;
}
#map{
    height:100%;
}
button{
    background:#132f46;
    color:white;
    border:none;
    padding:5px 8px;
    margin:3px;
    border-radius:6px;
    cursor:pointer;
}
</style>
</head>

<body>

<div class="container">

<!-- TELEMETRY -->
<div class="block">
<h3>Telemetry</h3>

<div class="telemetry-row"><span>TEAM ID</span><span class="value">G2</span></div>
<div class="telemetry-row"><span>MISSION TIME</span><span id="mission" class="value">00:00:00</span></div>
<div class="telemetry-row"><span>PACKET COUNT</span><span id="packet" class="value">0</span></div>
<div class="telemetry-row"><span>MODE</span><span id="mode" class="value">IDLE</span></div>

<hr>

<div class="telemetry-row"><span>ALTITUDE</span><span id="alt" class="value">0 m</span></div>
<div class="telemetry-row"><span>GPS ALTITUDE</span><span id="gpsalt" class="value">0 m</span></div>
<div class="telemetry-row"><span>PRESSURE</span><span id="press" class="value">0 hPa</span></div>
<div class="telemetry-row"><span>TEMPERATURE</span><span id="temp" class="value">0 °C</span></div>
<div class="telemetry-row"><span>VOLTAGE</span><span id="volt" class="value">0 V</span></div>

<hr>

<div class="telemetry-row"><span>GPS LAT</span><span id="lat" class="value">0</span></div>
<div class="telemetry-row"><span>GPS LON</span><span id="lon" class="value">0</span></div>
<div class="telemetry-row"><span>SATELLITES</span><span id="sat" class="value">0</span></div>

<hr>

<div class="telemetry-row"><span>ACC X</span><span id="ax" class="value">0</span></div>
<div class="telemetry-row"><span>ACC Y</span><span id="ay" class="value">0</span></div>
<div class="telemetry-row"><span>ACC Z</span><span id="az" class="value">0</span></div>
<div class="telemetry-row"><span>ACC MAG</span><span id="accmag" class="value">0</span></div>

<div class="telemetry-row"><span>GYRO X</span><span id="gx" class="value">0</span></div>
<div class="telemetry-row"><span>GYRO Y</span><span id="gy" class="value">0</span></div>
<div class="telemetry-row"><span>GYRO Z</span><span id="gz" class="value">0</span></div>

<div class="telemetry-row"><span>ROLL</span><span id="roll" class="value">0°</span></div>
<div class="telemetry-row"><span>PITCH</span><span id="pitch" class="value">0°</span></div>
<div class="telemetry-row"><span>YAW</span><span id="yaw" class="value">0°</span></div>

<hr>

<div class="telemetry-row"><span>DESCENT RATE</span><span id="descent" class="value">0 m/s</span></div>

</div>

<!-- GRAPH -->
<div class="block">
<h3 id="graphTitle">Altitude (m)</h3>

<button onclick="setGraph('alt')">Altitude</button>
<button onclick="setGraph('temp')">Temp</button>
<button onclick="setGraph('press')">Pressure</button>
<button onclick="setGraph('volt')">Voltage</button>
<button onclick="setGraph('acc')">Acc Mag</button>
<button onclick="setGraph('descent')">Descent</button>

<canvas id="chart"></canvas>
</div>

<!-- MAP -->
<div class="block">
<div id="map"></div>
</div>

<div class="block" style="display:flex;align-items:center;justify-content:center;">
READY FOR FLIGHT
</div>

</div>

<script>

function clock(){
    document.getElementById("mission").innerText =
    new Date().toLocaleTimeString();
}

let packet=0;
let prevAlt=170;

let telemetry={
    labels:[],
    altitude:[],
    temperature:[],
    pressure:[],
    voltage:[],
    accMagnitude:[],
    descent:[]
};

let currentGraph="alt";

let chart=new Chart(document.getElementById("chart"),{
    type:"line",
    data:{
        labels:[],
        datasets:[{
            label:"Altitude (m)",
            data:[],
            borderColor:"#2cff9a",
            tension:0.3
        }]
    }
});

function setGraph(type){
    currentGraph=type;
    updateGraph();
}

function updateGraph(){

    let dataset=[];
    let labelText="";

    if(currentGraph==="alt"){
        dataset=telemetry.altitude;
        labelText="Altitude (m)";
    }
    else if(currentGraph==="temp"){
        dataset=telemetry.temperature;
        labelText="Temperature (°C)";
    }
    else if(currentGraph==="press"){
        dataset=telemetry.pressure;
        labelText="Pressure (hPa)";
    }
    else if(currentGraph==="volt"){
        dataset=telemetry.voltage;
        labelText="Voltage (V)";
    }
    else if(currentGraph==="acc"){
        dataset=telemetry.accMagnitude;
        labelText="Acceleration Magnitude (m/s²)";
    }
    else if(currentGraph==="descent"){
        dataset=telemetry.descent;
        labelText="Descent Rate (m/s)";
    }

    chart.data.labels=telemetry.labels;
    chart.data.datasets[0].data=dataset;
    chart.data.datasets[0].label=labelText;

    document.getElementById("graphTitle").innerText=labelText;

    chart.update();
}

let map=L.map('map').setView([13.73,100.77],15);
L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
let marker=L.marker([13.73,100.77]).addTo(map);

setInterval(()=>{

clock();
packet++;

let alt=170+Math.sin(packet/5)*20;
let gpsalt=alt+2;
let temp=25+Math.sin(packet/8);
let press=1000+Math.sin(packet/10)*3;
let volt=7.4-packet*0.002;

let ax=Math.random()*2-1;
let ay=Math.random()*2-1;
let az=9.8+(Math.random()-0.5);
let accmag=Math.sqrt(ax*ax+ay*ay+az*az);

let descent=prevAlt-alt;
prevAlt=alt;

let lat=13.73+Math.sin(packet/20)*0.001;
let lon=100.77+Math.cos(packet/20)*0.001;
let sat=8+Math.floor(Math.random()*3);

let mode="ASCENT";
if(descent>0) mode="DESCENT";
if(packet>120) mode="LANDED";

telemetry.labels.push(packet);
telemetry.altitude.push(alt);
telemetry.temperature.push(temp);
telemetry.pressure.push(press);
telemetry.voltage.push(volt);
telemetry.accMagnitude.push(accmag);
telemetry.descent.push(descent);

if(telemetry.labels.length>30){
    Object.keys(telemetry).forEach(k=>telemetry[k].shift());
}

updateGraph();

document.getElementById("packet").innerText=packet;
document.getElementById("mode").innerText=mode;
document.getElementById("alt").innerText=alt.toFixed(1)+" m";
document.getElementById("gpsalt").innerText=gpsalt.toFixed(1)+" m";
document.getElementById("temp").innerText=temp.toFixed(1)+" °C";
document.getElementById("press").innerText=press.toFixed(1)+" hPa";
document.getElementById("volt").innerText=volt.toFixed(2)+" V";

document.getElementById("lat").innerText=lat.toFixed(6);
document.getElementById("lon").innerText=lon.toFixed(6);
document.getElementById("sat").innerText=sat;

document.getElementById("ax").innerText=ax.toFixed(2);
document.getElementById("ay").innerText=ay.toFixed(2);
document.getElementById("az").innerText=az.toFixed(2);
document.getElementById("accmag").innerText=accmag.toFixed(2);
document.getElementById("descent").innerText=descent.toFixed(2)+" m/s";

marker.setLatLng([lat,lon]);

},1000);

</script>

</body>
</html>
