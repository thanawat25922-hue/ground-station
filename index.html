<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Ground Station</title>

<link rel="stylesheet" href="style.css">

<!-- Chart.js -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<!-- Leaflet Map -->
<link rel="stylesheet"
href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

</head>

<body>

<div class="container">

    <!-- LEFT PANEL -->
    <div class="telemetry">

        <h2>TELEMETRY</h2>

        <div class="row">
            <span>TEAM ID</span>
            <span class="value" id="team">G2</span>
        </div>

        <div class="row">
            <span>PACKET</span>
            <span class="value" id="packet">0</span>
        </div>

        <div class="row">
            <span>ALTITUDE</span>
            <span class="value"><span id="altitude">0</span> m</span>
        </div>

        <div class="row">
            <span>TEMPERATURE</span>
            <span class="value"><span id="temp">0</span> Â°C</span>
        </div>

        <div class="row">
            <span>VOLTAGE</span>
            <span class="value"><span id="voltage">0</span> V</span>
        </div>

        <div class="row">
            <span>PRESSURE</span>
            <span class="value"><span id="pressure">0</span> hPa</span>
        </div>

        <div class="row">
            <span>GPS LAT</span>
            <span class="value" id="lat">0</span>
        </div>

        <div class="row">
            <span>GPS LON</span>
            <span class="value" id="lon">0</span>
        </div>

    </div>

    <!-- RIGHT PANEL -->
    <div class="right">

        <canvas id="altChart"></canvas>
        <canvas id="tempChart"></canvas>
        <canvas id="voltChart"></canvas>
        <canvas id="pressChart"></canvas>

        <div id="map"></div>

    </div>

</div>

<script src="script.js"></script>

</body>
</html>
