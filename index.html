<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Ground Station</title>

<link rel="stylesheet" href="style.css">

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<link rel="stylesheet"
href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

</head>

<body>

<div class="grid-container">

    <!-- TELEMETRY -->
    <div class="box telemetry">
        <h2>Telemetry</h2>

        <table>
            <tr><td>Packet</td><td id="packet">0</td></tr>
            <tr><td>Altitude</td><td><span id="altitude">0</span> m</td></tr>
            <tr><td>Temperature</td><td><span id="temp">0</span> Â°C</td></tr>
            <tr><td>Voltage</td><td><span id="voltage">0</span> V</td></tr>
            <tr><td>Pressure</td><td><span id="pressure">0</span> hPa</td></tr>
            <tr><td>GPS Latitude</td><td id="lat">0</td></tr>
            <tr><td>GPS Longitude</td><td id="lon">0</td></tr>
        </table>
    </div>

    <!-- GRAPH -->
    <div class="box">
        <canvas id="altChart"></canvas>
    </div>

    <!-- MAP -->
    <div class="box">
        <div id="map"></div>
    </div>

    <!-- RESERVED -->
    <div class="box reserved">
        RESERVED
    </div>

</div>

<script src="script.js"></script>

</body>
</html>
