<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Ground Station Telemetry</title>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<link rel="stylesheet"
 href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<style>
body{
    margin:0;
    background:#071421;
    font-family:Arial;
    color:white;
}
.container{
    display:grid;
    grid-template-columns: 1fr 1.5fr;
    grid-template-rows: 1fr 1fr;
    height:100vh;
    gap:10px;
    padding:10px;
}
.block{
    background:#0b1e2f;
    border-radius:10px;
    padding:15px;
}
.telemetry-row{
    display:flex;
    justify-content:space-between;
    padding:6px 0;
    border-bottom:1px solid rgba(255,255,255,0.08);
}
.value{
    color:#2cff9a;
    font-weight:bold;
}
.battery-low{
    color:#ff4444;
    font-weight:bold;
}
#map{
    height:100%;
    border-radius:10px;
}
canvas{
    height:90% !important;
}
</style>
</head>

<body>

<div class="container">

<!-- TELEMETRY -->
<div class="block">
<h2>Telemetry</h2>

<div class="telemetry-row"><span>TEAM ID</span><span class="value">G2</span></div>
<div class="telemetry-row"><span>MISSION TIME</span><span id="mission" class="value">00:00:00</span></div>
<div class="telemetry-row"><span>PACKET COUNT</span><span id="packet" class="value">0</span></div>
<div class="telemetry-row"><span>VOLTAGE</span><span id="volt" class="value">0 V</span></div>
<div class="telemetry-row"><span>ALTITUDE</span><span id="alt" class="value">0 m</span></div>
<div class="telemetry-row"><span>PRESSURE</span><span id="press" class="value">0 hPa</span></div>
<div class="telemetry-row"><span>TEMPERATURE</span><span id="temp" class="value">0 °C</span></div>
<div class="telemetry-row"><span>GPS LATITUDE</span><span id="lat" class="value">0</span></div>
<div class="telemetry-row"><span>GPS LONGITUDE</span><span id="lon" class="value">0</span></div>
</div>

<!-- GRAPH -->
<div class="block">
<h2>Altitude Graph (m)</h2>
<canvas id="chart"></canvas>
</div>

<!-- MAP -->
<div class="block">
<div id="map"></div>
</div>

<!-- STATUS -->
<div class="block">
<h2>CAN SAT STATUS</h2>

<div class="telemetry-row"><span>STATUS</span><span class="value">CONNECTED</span></div>
<div class="telemetry-row"><span>FLIGHT PHASE</span><span id="phase" class="value">IDLE</span></div>
<div class="telemetry-row"><span>DESCENT RATE</span><span id="descent" class="value">0 m/s</span></div>
<div class="telemetry-row">
<span>BATTERY</span>
<span id="batteryStatus" class="value">NORMAL</span>
</div>
<div class="telemetry-row"><span>LAST PACKET</span><span id="lastpacket" class="value">--:--:--</span></div>

</div>

</div>

<script>

/* ===== REAL CLOCK ===== */
function updateRealTime(){
    document.getElementById("mission").innerText =
        new Date().toLocaleTimeString();
}

/* ===== MAP ===== */
let map = L.map('map').setView([13.73,100.77],15);
L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png')
.addTo(map);
let marker = L.marker([13.73,100.77]).addTo(map);

/* ===== GRAPH DATA ===== */
let telemetry = {
    labels:[],
    altitude:[]
};

let ctx = document.getElementById('chart');

let chart = new Chart(ctx,{
    type:'line',
    data:{
        labels:[],
        datasets:[{
            label:'Altitude (m)',
            data:[],
            borderColor:'#2cff9a',
            tension:0.3
        }]
    },
    options:{
        responsive:true,
        animation:false,
        scales:{
            y:{ticks:{color:'white'}},
            x:{ticks:{color:'white'}}
        },
        plugins:{
            legend:{labels:{color:'white'}}
        }
    }
});

/* ===== SIMULATION ===== */
let packet=0;
let lastAltitude=0;

setInterval(()=>{

    updateRealTime();
    packet++;

    let alt = 170 + Math.sin(packet/5)*15;
    let temp = 25 + Math.sin(packet/10)*2;
    let press = 1000 + Math.sin(packet/8)*3;
    let volt = 7.4 - packet*0.01;

    let lat = 13.7328 + Math.sin(packet/20)*0.001;
    let lon = 100.7763 + Math.cos(packet/20)*0.001;

    /* descent rate */
    let descentRate = lastAltitude - alt;
    lastAltitude = alt;

    /* telemetry update */
    document.getElementById("packet").innerText = packet;
    document.getElementById("alt").innerText = alt.toFixed(1)+" m";
    document.getElementById("temp").innerText = temp.toFixed(1)+" °C";
    document.getElementById("press").innerText = press.toFixed(1)+" hPa";
    document.getElementById("volt").innerText = volt.toFixed(2)+" V";
    document.getElementById("lat").innerText = lat.toFixed(6);
    document.getElementById("lon").innerText = lon.toFixed(6);
    document.getElementById("descent").innerText = descentRate.toFixed(2)+" m/s";
    document.getElementById("lastpacket").innerText =
        new Date().toLocaleTimeString();

    /* battery warning */
    let battery = document.getElementById("batteryStatus");
    if(volt < 6.8){
        battery.innerText="LOW ⚠";
        battery.className="battery-low";
    }else{
        battery.innerText="NORMAL";
        battery.className="value";
    }

    /* graph update */
    telemetry.labels.push(packet);
    telemetry.altitude.push(alt);

    if(telemetry.labels.length>20){
        telemetry.labels.shift();
        telemetry.altitude.shift();
    }

    chart.data.labels = telemetry.labels;
    chart.data.datasets[0].data = telemetry.altitude;
    chart.update();

    marker.setLatLng([lat,lon]);

},1000);

</script>

</body>
</html>
