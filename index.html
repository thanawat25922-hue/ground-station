<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Ground Station Telemetry</title>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<link rel="stylesheet"
 href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<style>
body{
    margin:0;
    background:#071421;
    font-family:Arial;
    color:white;
}
.container{
    display:grid;
    grid-template-columns: 1fr 1.5fr;
    grid-template-rows: 1fr 1fr;
    height:100vh;
    gap:10px;
    padding:10px;
}
.block{
    background:#0b1e2f;
    border-radius:10px;
    padding:15px;
}
.telemetry-row{
    display:flex;
    justify-content:space-between;
    padding:6px 0;
    border-bottom:1px solid rgba(255,255,255,0.08);
}
.value{
    color:#2cff9a;
    font-weight:bold;
}
#map{
    height:100%;
    border-radius:10px;
}
button{
    background:#132f46;
    color:white;
    border:none;
    padding:6px 10px;
    margin-right:5px;
    border-radius:6px;
    cursor:pointer;
}
</style>
</head>

<body>

<div class="container">

<!-- TELEMETRY -->
<div class="block">
<h2>Telemetry</h2>

<div class="telemetry-row"><span>TEAM ID</span><span class="value">G2</span></div>
<div class="telemetry-row"><span>MISSION TIME</span><span id="mission" class="value">00:00:00</span></div>
<div class="telemetry-row"><span>PACKET COUNT</span><span id="packet" class="value">0</span></div>

<div class="telemetry-row"><span>VOLTAGE</span><span id="volt" class="value">0 V</span></div>
<div class="telemetry-row"><span>ALTITUDE</span><span id="alt" class="value">0 m</span></div>
<div class="telemetry-row"><span>PRESSURE</span><span id="press" class="value">0 hPa</span></div>
<div class="telemetry-row"><span>TEMPERATURE</span><span id="temp" class="value">0 °C</span></div>

<div class="telemetry-row"><span>ACC X</span><span id="ax" class="value">0</span></div>
<div class="telemetry-row"><span>ACC Y</span><span id="ay" class="value">0</span></div>
<div class="telemetry-row"><span>ACC Z</span><span id="az" class="value">0</span></div>
<div class="telemetry-row"><span>ACC MAG</span><span id="accmag" class="value">0</span></div>

<div class="telemetry-row"><span>GPS LATITUDE</span><span id="lat" class="value">0</span></div>
<div class="telemetry-row"><span>GPS LONGITUDE</span><span id="lon" class="value">0</span></div>
</div>

<!-- GRAPH -->
<div class="block">
<h2>Graphs</h2>

<button onclick="selectGraph('alt')">Altitude</button>
<button onclick="selectGraph('temp')">Temperature</button>
<button onclick="selectGraph('press')">Pressure</button>
<button onclick="selectGraph('volt')">Voltage</button>
<button onclick="selectGraph('accmag')">Acceleration</button>

<canvas id="chart"></canvas>
</div>

<!-- MAP -->
<div class="block">
<div id="map"></div>
</div>

<div class="block" style="display:flex;align-items:center;justify-content:center;">
RESERVED
</div>

</div>

<script>

/* ===== CLOCK ===== */
function updateRealTime(){
    document.getElementById("mission").innerText =
        new Date().toLocaleTimeString();
}

/* ===== DATA ===== */
let telemetry={
    labels:[],
    altitude:[],
    temperature:[],
    pressure:[],
    voltage:[],
    accmag:[]
};

let packet=0;

/* ===== CHART ===== */
let chart=new Chart(document.getElementById('chart'),{
    type:'line',
    data:{
        labels:[],
        datasets:[{
            label:'Altitude (m)',
            data:[],
            borderColor:'#2cff9a',
            tension:0.3,
            pointRadius:0
        }]
    },
    options:{
        responsive:true,
        animation:false,
        scales:{
            y:{ticks:{color:'white'}},
            x:{ticks:{color:'white'}}
        },
        plugins:{
            legend:{labels:{color:'white'}}
        }
    }
});

let currentGraph="alt";

function selectGraph(type){
    currentGraph=type;
    updateGraph();
}

function updateGraph(){

    if(currentGraph==="alt"){
        chart.data.datasets[0].label="Altitude (m)";
        chart.data.datasets[0].data=telemetry.altitude;
    }
    if(currentGraph==="temp"){
        chart.data.datasets[0].label="Temperature (°C)";
        chart.data.datasets[0].data=telemetry.temperature;
    }
    if(currentGraph==="press"){
        chart.data.datasets[0].label="Pressure (hPa)";
        chart.data.datasets[0].data=telemetry.pressure;
    }
    if(currentGraph==="volt"){
        chart.data.datasets[0].label="Voltage (V)";
        chart.data.datasets[0].data=telemetry.voltage;
    }
    if(currentGraph==="accmag"){
        chart.data.datasets[0].label="Acceleration Magnitude (m/s²)";
        chart.data.datasets[0].data=telemetry.accmag;
    }

    chart.data.labels=telemetry.labels;
    chart.update();
}

/* ===== MAP ===== */
let map=L.map('map').setView([13.73,100.77],15);
L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
let marker=L.marker([13.73,100.77]).addTo(map);

/* ===== SIMULATION ===== */
setInterval(()=>{

    updateRealTime();
    packet++;

    let alt=170+Math.sin(packet/5)*15;
    let temp=25+Math.sin(packet/10)*2;
    let press=1000+Math.sin(packet/8)*3;
    let volt=7.4-packet*0.002;

    // simulated IMU
    let ax=(Math.random()-0.5)*2;
    let ay=(Math.random()-0.5)*2;
    let az=9.81+(Math.random()-0.5);

    let accmag=Math.sqrt(ax*ax+ay*ay+az*az);

    telemetry.labels.push(packet);
    telemetry.altitude.push(alt);
    telemetry.temperature.push(temp);
    telemetry.pressure.push(press);
    telemetry.voltage.push(volt);
    telemetry.accmag.push(accmag);

    if(telemetry.labels.length>30){
        Object.keys(telemetry).forEach(k=>telemetry[k].shift());
    }

    document.getElementById("packet").innerText=packet;
    document.getElementById("alt").innerText=alt.toFixed(1)+" m";
    document.getElementById("temp").innerText=temp.toFixed(1)+" °C";
    document.getElementById("press").innerText=press.toFixed(1)+" hPa";
    document.getElementById("volt").innerText=volt.toFixed(2)+" V";

    document.getElementById("ax").innerText=ax.toFixed(2);
    document.getElementById("ay").innerText=ay.toFixed(2);
    document.getElementById("az").innerText=az.toFixed(2);
    document.getElementById("accmag").innerText=accmag.toFixed(2)+" m/s²";

    updateGraph();

},1000);

</script>

</body>
</html>
