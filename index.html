<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Ground Station Telemetry</title>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<link rel="stylesheet"
 href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<style>
body{
    margin:0;
    background:#071421;
    font-family:Arial;
    color:white;
}
.container{
    display:grid;
    grid-template-columns:1fr 1.5fr;
    grid-template-rows:1fr 1fr;
    height:100vh;
    gap:10px;
    padding:10px;
}
.block{
    background:#0b1e2f;
    border-radius:10px;
    padding:15px;
}
.telemetry-row{
    display:flex;
    justify-content:space-between;
    padding:5px 0;
    border-bottom:1px solid rgba(255,255,255,0.08);
}
.value{
    color:#2cff9a;
    font-weight:bold;
}
button{
    background:#132f46;
    color:white;
    border:none;
    padding:6px 10px;
    margin-right:5px;
    border-radius:6px;
    cursor:pointer;
}
button:hover{
    background:#1d4666;
}
#map{
    height:100%;
}
</style>
</head>

<body>

<div class="container">

<!-- TELEMETRY -->
<div class="block">
<h2>Telemetry</h2>

<div class="telemetry-row"><span>TEAM ID</span><span class="value">G2</span></div>
<div class="telemetry-row"><span>MISSION TIME</span><span id="mission" class="value">00:00:00</span></div>
<div class="telemetry-row"><span>PACKET COUNT</span><span id="packet" class="value">0</span></div>

<div class="telemetry-row"><span>VOLTAGE</span><span id="volt" class="value">0 V</span></div>
<div class="telemetry-row"><span>ALTITUDE</span><span id="alt" class="value">0 m</span></div>
<div class="telemetry-row"><span>PRESSURE</span><span id="press" class="value">0 hPa</span></div>
<div class="telemetry-row"><span>TEMPERATURE</span><span id="temp" class="value">0 °C</span></div>

<div class="telemetry-row"><span>GPS LATITUDE</span><span id="lat" class="value">0</span></div>
<div class="telemetry-row"><span>GPS LONGITUDE</span><span id="lon" class="value">0</span></div>

<div class="telemetry-row"><span>ACC X</span><span id="ax" class="value">0</span></div>
<div class="telemetry-row"><span>ACC Y</span><span id="ay" class="value">0</span></div>
<div class="telemetry-row"><span>ACC Z</span><span id="az" class="value">0</span></div>
<div class="telemetry-row"><span>ACC MAG</span><span id="amag" class="value">0 m/s²</span></div>

<div class="telemetry-row"><span>DESCENT RATE</span><span id="descent" class="value">0 m/s</span></div>

</div>

<!-- GRAPH -->
<div class="block">
<h2 id="graphTitle">Altitude (m)</h2>

<button onclick="selectGraph('alt')">Altitude</button>
<button onclick="selectGraph('temp')">Temperature</button>
<button onclick="selectGraph('press')">Pressure</button>
<button onclick="selectGraph('volt')">Voltage</button>
<button onclick="selectGraph('acc')">Acceleration</button>

<canvas id="chart"></canvas>
</div>

<!-- MAP -->
<div class="block">
<div id="map"></div>
</div>

<!-- STATUS -->
<div class="block">
<h2>Status</h2>
<div class="telemetry-row"><span>STATUS</span><span class="value">CONNECTED</span></div>
<div class="telemetry-row"><span>LAST PACKET</span><span id="lastpacket" class="value">--:--:--</span></div>
</div>

</div>

<script>

/* ===== CLOCK ===== */
function updateTime(){
 document.getElementById("mission").innerText =
  new Date().toLocaleTimeString();
}

/* ===== MAP ===== */
let map=L.map('map').setView([13.73,100.77],15);
L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
let marker=L.marker([13.73,100.77]).addTo(map);

/* ===== GRAPH DATA ===== */
let telemetry={
 labels:[],
 alt:[],
 temp:[],
 press:[],
 volt:[],
 acc:[]
};

let ctx=document.getElementById('chart');

let chart=new Chart(ctx,{
 type:'line',
 data:{
  labels:[],
  datasets:[{
   label:'Altitude (m)',
   data:[],
   borderColor:'#2cff9a',
   tension:0.3
  }]
 },
 options:{
  animation:false,
  scales:{
   y:{ticks:{color:'white'}},
   x:{ticks:{color:'white'}}
  },
  plugins:{legend:{labels:{color:'white'}}}
 }
});

let currentGraph="alt";

function selectGraph(type){
 currentGraph=type;

 if(type==="alt") document.getElementById("graphTitle").innerText="Altitude (m)";
 if(type==="temp") document.getElementById("graphTitle").innerText="Temperature (°C)";
 if(type==="press") document.getElementById("graphTitle").innerText="Pressure (hPa)";
 if(type==="volt") document.getElementById("graphTitle").innerText="Voltage (V)";
 if(type==="acc") document.getElementById("graphTitle").innerText="Acceleration (m/s²)";
}

/* ===== SIMULATION ===== */
let packet=0;
let lastAlt=0;

setInterval(()=>{

 updateTime();
 packet++;

 let alt=170+Math.sin(packet/5)*15;
 let temp=25+Math.sin(packet/10)*2;
 let press=1000+Math.sin(packet/8)*3;
 let volt=7.4-packet*0.002;

 let ax=Math.sin(packet/3)*2;
 let ay=Math.cos(packet/3)*2;
 let az=9.81+Math.sin(packet/2);

 let accMag=Math.sqrt(ax*ax+ay*ay+az*az);

 let descent=(lastAlt-alt);
 lastAlt=alt;

 let lat=13.7328+Math.sin(packet/20)*0.001;
 let lon=100.7763+Math.cos(packet/20)*0.001;

 telemetry.labels.push(packet);
 telemetry.alt.push(alt);
 telemetry.temp.push(temp);
 telemetry.press.push(press);
 telemetry.volt.push(volt);
 telemetry.acc.push(accMag);

 if(telemetry.labels.length>30){
  Object.keys(telemetry).forEach(k=>telemetry[k].shift());
 }

 let data=telemetry[currentGraph];

 chart.data.labels=telemetry.labels;
 chart.data.datasets[0].data=data;
 chart.update();

 document.getElementById("packet").innerText=packet;
 document.getElementById("alt").innerText=alt.toFixed(1)+" m";
 document.getElementById("temp").innerText=temp.toFixed(1)+" °C";
 document.getElementById("press").innerText=press.toFixed(1)+" hPa";
 document.getElementById("volt").innerText=volt.toFixed(2)+" V";
 document.getElementById("lat").innerText=lat.toFixed(6);
 document.getElementById("lon").innerText=lon.toFixed(6);
 document.getElementById("ax").innerText=ax.toFixed(2);
 document.getElementById("ay").innerText=ay.toFixed(2);
 document.getElementById("az").innerText=az.toFixed(2);
 document.getElementById("amag").innerText=accMag.toFixed(2)+" m/s²";
 document.getElementById("descent").innerText=descent.toFixed(2)+" m/s";
 document.getElementById("lastpacket").innerText=new Date().toLocaleTimeString();

 marker.setLatLng([lat,lon]);

},1000);

</script>
</body>
</html>
