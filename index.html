<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Ground Station G2</title>

<link rel="stylesheet" href="style.css">

<link rel="stylesheet"
href="https://unpkg.com/leaflet/dist/leaflet.css"/>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

</head>

<body>

<div class="container">

    <!-- LEFT PANEL -->
    <div class="left-panel">

        <h2>TELEMETRY</h2>

        <div class="row"><span>TEAM ID</span><span id="team">--</span></div>
        <div class="row"><span>PACKET</span><span id="packet">--</span></div>
        <div class="row"><span>VOLTAGE</span><span id="volt">--</span></div>
        <div class="row"><span>ALTITUDE</span><span id="alt">--</span></div>
        <div class="row"><span>TEMP</span><span id="temp">--</span></div>
        <div class="row"><span>HUMIDITY</span><span id="hum">--</span></div>
        <div class="row"><span>GPS LAT</span><span id="lat">--</span></div>
        <div class="row"><span>GPS LON</span><span id="lon">--</span></div>

        <div class="status">
            STATUS:
            <div id="status"></div>
        </div>

    </div>

    <!-- RIGHT PANEL -->
    <div class="right-panel">

        <canvas id="altChart"></canvas>
        <canvas id="tempChart"></canvas>

    </div>

</div>

<!-- MAP -->
<div id="map"></div>

<script src="script.js"></script>

</body>
</html>
