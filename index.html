<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Ground Station</title>

<link rel="stylesheet" href="style.css">

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<link rel="stylesheet"
href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

</head>

<body>

<div class="main">

    <!-- LEFT TELEMETRY -->
    <div class="panel telemetry">

        <h2>TELEMETRY</h2>

        <div class="grid">

            <div class="card">
                <div class="label">PACKET</div>
                <div class="big" id="packet">0</div>
            </div>

            <div class="card">
                <div class="label">ALTITUDE</div>
                <div class="big"><span id="altitude">0</span> m</div>
            </div>

            <div class="card">
                <div class="label">TEMPERATURE</div>
                <div class="big"><span id="temp">0</span> Â°C</div>
            </div>

            <div class="card">
                <div class="label">VOLTAGE</div>
                <div class="big"><span id="voltage">0</span> V</div>
            </div>

            <div class="card">
                <div class="label">PRESSURE</div>
                <div class="big"><span id="pressure">0</span> hPa</div>
            </div>

            <div class="card">
                <div class="label">GPS LAT</div>
                <div class="big small" id="lat">0</div>
            </div>

            <div class="card">
                <div class="label">GPS LON</div>
                <div class="big small" id="lon">0</div>
            </div>

        </div>
    </div>

    <!-- RIGHT SIDE -->
    <div class="panel right">

        <div class="chartCard">
            <canvas id="altChart"></canvas>
        </div>

        <div class="chartCard">
            <canvas id="tempChart"></canvas>
        </div>

        <div class="chartCard">
            <canvas id="voltChart"></canvas>
        </div>

        <div class="chartCard">
            <canvas id="pressChart"></canvas>
        </div>

        <div class="mapCard">
            <div id="map"></div>
        </div>

    </div>

</div>

<script src="script.js"></script>

</body>
</html>
