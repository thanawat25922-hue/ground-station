<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Ground Station</title>

<link rel="stylesheet" href="style.css">

<!-- Chart -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<!-- Leaflet MAP -->
<link rel="stylesheet"
href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

</head>

<body>

<div class="container">

    <!-- LEFT TELEMETRY -->
    <div class="telemetry">

        <h2>TELEMETRY</h2>

        <div class="grid">
            <div>TEAM ID</div><div id="team">G2</div>
            <div>PACKET</div><div id="packet">0</div>

            <div>ALTITUDE</div><div id="altitude">0</div>
            <div>TEMPERATURE</div><div id="temp">0</div>

            <div>VOLTAGE</div><div id="voltage">0</div>
            <div>PRESSURE</div><div id="pressure">0</div>

            <div>GPS LAT</div><div id="lat">0</div>
            <div>GPS LON</div><div id="lon">0</div>
        </div>

    </div>

    <!-- RIGHT -->
    <div class="right">

        <canvas id="altChart"></canvas>
        <canvas id="tempChart"></canvas>
        <canvas id="voltChart"></canvas>
        <canvas id="pressChart"></canvas>

        <div id="map"></div>

    </div>

</div>

<script src="script.js"></script>

</body>
</html>
