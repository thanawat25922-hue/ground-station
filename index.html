<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>CANSAT GROUND STATION</title>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<link rel="stylesheet"
 href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<style>
body{
    margin:0;
    font-family:Arial;
    background:#1e1e1e;
    color:white;
}

.container{
    display:grid;
    grid-template-columns:35% 65%;
    height:100vh;
}

/* LEFT SIDE */
.telemetry{
    background:#2b2b2b;
    padding:10px;
    display:grid;
    grid-template-rows:1fr 1fr;
    gap:10px;
}

.block{
    background:#333;
    padding:10px;
    border-radius:5px;
}

.block h3{
    margin-top:0;
    text-align:center;
}

.grid{
    display:grid;
    grid-template-columns:1fr 1fr;
    gap:5px 10px;
    font-size:13px;
}

.value{
    text-align:right;
    color:#00ffcc;
}

/* RIGHT SIDE */
.right{
    display:grid;
    grid-template-rows:55% 45%;
}

.graph{
    padding:10px;
}

#map{
    height:100%;
}
</style>
</head>

<body>

<div class="container">

<!-- LEFT -->
<div class="telemetry">

    <div class="block">
        <h3>MISSION</h3>
        <div class="grid">
            <div>TEAM ID</div><div class="value" id="team">2034</div>
            <div>MISSION TIME</div><div class="value" id="time">0</div>
            <div>PACKET COUNT</div><div class="value" id="packet">0</div>
            <div>MODE</div><div class="value">FLIGHT</div>
            <div>STATE</div><div class="value">ASCENT</div>
            <div>VOLTAGE</div><div class="value" id="volt">0</div>
        </div>
    </div>

    <div class="block">
        <h3>SENSORS</h3>
        <div class="grid">
            <div>ALTITUDE</div><div class="value" id="alt">0</div>
            <div>PRESSURE</div><div class="value" id="pres">0</div>
            <div>TEMPERATURE</div><div class="value" id="temp">0</div>
        </div>
    </div>

    <div class="block">
        <h3>GYRO</h3>
        <div class="grid">
            <div>PITCH</div><div class="value">1.2</div>
            <div>ROLL</div><div class="value">0.8</div>
            <div>YAW</div><div class="value">0.3</div>
        </div>
    </div>

    <div class="block">
        <h3>GPS</h3>
        <div class="grid">
            <div>STATE</div><div class="value">LOCK</div>
            <div>LAT</div><div class="value" id="lat">0</div>
            <div>LON</div><div class="value" id="lon">0</div>
            <div>GPS TIME</div><div class="value" id="gpstime">0</div>
        </div>
    </div>

</div>

<!-- RIGHT -->
<div class="right">

    <div class="graph">
        <select id="graphSelect">
            <option value="altitude">Altitude</option>
            <option value="temperature">Temperature</option>
            <option value="pressure">Pressure</option>
            <option value="voltage">Voltage</option>
        </select>
        <canvas id="chart"></canvas>
    </div>

    <div id="map"></div>

</div>

</div>

<script>

/* ===== MAP ===== */
let map = L.map('map').setView([13.7563,100.5018],13);
L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png')
.addTo(map);
let marker = L.marker([13.7563,100.5018]).addTo(map);

/* ===== CHART ===== */
let ctx=document.getElementById("chart");
let chart=new Chart(ctx,{
type:'line',
data:{
labels:[],
datasets:[{
label:"Altitude",
data:[],
borderColor:"#00ffcc",
fill:false
}]
},
options:{
plugins:{legend:{labels:{color:"white"}}},
scales:{
x:{ticks:{color:"white"}},
y:{ticks:{color:"white"}}
}
}
});

/* ===== DATA ===== */
let start=Date.now();
let packet=0;

function updateData(){

packet++;

let t=Math.floor((Date.now()-start)/1000);
document.getElementById("time").innerText=t+" s";
document.getElementById("packet").innerText=packet;

let alt=100+Math.random()*20;
let temp=25+Math.random()*10;
let pres=1000+Math.random()*10;
let volt=7+Math.random();

document.getElementById("alt").innerText=alt.toFixed(2);
document.getElementById("temp").innerText=temp.toFixed(2);
document.getElementById("pres").innerText=pres.toFixed(2);
document.getElementById("volt").innerText=volt.toFixed(2);

let lat=13.7563+(Math.random()-0.5)/1000;
let lon=100.5018+(Math.random()-0.5)/1000;

document.getElementById("lat").innerText=lat.toFixed(6);
document.getElementById("lon").innerText=lon.toFixed(6);
document.getElementById("gpstime").innerText=new Date().toLocaleTimeString();

marker.setLatLng([lat,lon]);

let select=document.getElementById("graphSelect").value;
let val=alt;
if(select==="temperature") val=temp;
if(select==="pressure") val=pres;
if(select==="voltage") val=volt;

chart.data.labels.push(packet);
chart.data.datasets[0].data.push(val);

if(chart.data.labels.length>20){
chart.data.labels.shift();
chart.data.datasets[0].data.shift();
}

chart.update();
}

setInterval(updateData,1000);

</script>
</body>
</html>
