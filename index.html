<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Ground Station Telemetry</title>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<link rel="stylesheet"
 href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<style>
body{
    margin:0;
    background:#071421;
    font-family:Arial;
    color:white;
}
.container{
    display:grid;
    grid-template-columns: 1fr 1.5fr;
    grid-template-rows: 1fr 1fr;
    height:100vh;
    gap:10px;
    padding:10px;
}
.block{
    background:#0b1e2f;
    border-radius:10px;
    padding:15px;
    overflow:auto;
}
h2{ margin-top:0; }
.telemetry-row{
    display:flex;
    justify-content:space-between;
    padding:6px 0;
    border-bottom:1px solid rgba(255,255,255,0.08);
}
.value{
    color:#2cff9a;
    font-weight:bold;
}
#map{ height:100%; border-radius:10px; }
button{
    background:#132f46;
    color:white;
    border:none;
    padding:6px 10px;
    margin-right:5px;
    border-radius:6px;
    cursor:pointer;
}
button:hover{ background:#1d4666; }
</style>
</head>

<body>

<div class="container">

<!-- TELEMETRY -->
<div class="block">
<h2>Telemetry</h2>

<div class="telemetry-row"><span>TEAM_ID</span><span class="value">G2</span></div>
<div class="telemetry-row"><span>PACKET_COUNT</span><span id="packet" class="value">0</span></div>
<div class="telemetry-row"><span>MISSION_TIME (ms)</span><span id="mission" class="value">0</span></div>

<div class="telemetry-row"><span>ALTITUDE (m)</span><span id="alt" class="value">0</span></div>
<div class="telemetry-row"><span>TEMP (°C)</span><span id="temp" class="value">0</span></div>
<div class="telemetry-row"><span>PRESSURE (kPa)</span><span id="press" class="value">0</span></div>
<div class="telemetry-row"><span>VOLTAGE (V)</span><span id="volt" class="value">0</span></div>

<div class="telemetry-row"><span>FALL_ACCEL (m/s²)</span><span id="fall_accel" class="value">0</span></div>

<div class="telemetry-row"><span>GPS_LAT (°)</span><span id="lat" class="value">0</span></div>
<div class="telemetry-row"><span>GPS_LONG (°)</span><span id="lon" class="value">0</span></div>

</div>

<!-- GRAPH -->
<div class="block">
<h2>Graphs</h2>

<button onclick="selectGraph('alt')">Altitude</button>
<button onclick="selectGraph('temp')">Temperature</button>
<button onclick="selectGraph('press')">Pressure</button>
<button onclick="selectGraph('volt')">Voltage</button>
<button onclick="selectGraph('fall')">Fall Acceleration</button>

<canvas id="chart"></canvas>
</div>

<!-- MAP -->
<div class="block">
<div id="map"></div>
</div>

<div class="block" style="display:flex;align-items:center;justify-content:center;">
RESERVED
</div>

</div>

<script>

/* ---------- TIME SYSTEM (ms) ---------- */
let startTime = performance.now();

function missionTimeMS(){
    return Math.floor(performance.now() - startTime);
}

/* ---------- DATA ---------- */
let telemetry = {
    labels:[],
    altitude:[],
    temperature:[],
    pressure:[],
    voltage:[],
    fallAccel:[]
};

let packet = 0;

/* ---------- MAP ---------- */
let map = L.map('map').setView([13.73,100.77],15);
L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
let marker = L.marker([13.73,100.77]).addTo(map);

/* ---------- CHART ---------- */
let ctx = document.getElementById('chart');
let chart = new Chart(ctx,{
    type:'line',
    data:{
        labels:[],
        datasets:[{
            label:'Altitude (m)',
            data:[],
            borderColor:'#2cff9a',
            tension:0.3
        }]
    },
    options:{ responsive:true }
});

let currentGraph="alt";

function selectGraph(type){
    currentGraph = type;
}

/* ---------- SIMULATION LOOP ---------- */
setInterval(()=>{

packet++;

let alt = 170 + Math.sin(packet/5)*15;
let temp = 25 + Math.sin(packet/10)*2;
let press = 101 + Math.sin(packet/8)*2;
let volt = 7.4 - packet*0.002;

/* simulate falling acceleration */
let fallAccel = 9.81 + Math.sin(packet/3)*0.8;

let lat = 13.7328 + Math.sin(packet/20)*0.001;
let lon = 100.7763 + Math.cos(packet/20)*0.001;

/* UPDATE TELEMETRY */
document.getElementById("packet").innerText = packet;
document.getElementById("mission").innerText = missionTimeMS();

document.getElementById("alt").innerText = alt.toFixed(2);
document.getElementById("temp").innerText = temp.toFixed(2);
document.getElementById("press").innerText = press.toFixed(2);
document.getElementById("volt").innerText = volt.toFixed(2);
document.getElementById("fall_accel").innerText = fallAccel.toFixed(3);

document.getElementById("lat").innerText = lat.toFixed(6);
document.getElementById("lon").innerText = lon.toFixed(6);

marker.setLatLng([lat,lon]);

/* STORE DATA */
telemetry.labels.push(packet);
telemetry.altitude.push(alt);
telemetry.temperature.push(temp);
telemetry.pressure.push(press);
telemetry.voltage.push(volt);
telemetry.fallAccel.push(fallAccel);

if(telemetry.labels.length>30){
    telemetry.labels.shift();
    telemetry.altitude.shift();
    telemetry.temperature.shift();
    telemetry.pressure.shift();
    telemetry.voltage.shift();
    telemetry.fallAccel.shift();
}

/* GRAPH UPDATE */
chart.data.labels = telemetry.labels;

if(currentGraph==="alt") {
    chart.data.datasets[0].label="Altitude (m)";
    chart.data.datasets[0].data = telemetry.altitude;
}
if(currentGraph==="temp") {
    chart.data.datasets[0].label="Temperature (°C)";
    chart.data.datasets[0].data = telemetry.temperature;
}
if(currentGraph==="press") {
    chart.data.datasets[0].label="Pressure (kPa)";
    chart.data.datasets[0].data = telemetry.pressure;
}
if(currentGraph==="volt") {
    chart.data.datasets[0].label="Voltage (V)";
    chart.data.datasets[0].data = telemetry.voltage;
}
if(currentGraph==="fall") {
    chart.data.datasets[0].label="Fall Acceleration (m/s²)";
    chart.data.datasets[0].data = telemetry.fallAccel;
}

chart.update();

},1000);

</script>

</body>
</html>
