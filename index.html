<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Ground Station Telemetry</title>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<link rel="stylesheet"
 href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<style>
body{
    margin:0;
    background:#071421;
    font-family:Arial;
    color:white;
}

.container{
    display:grid;
    grid-template-columns: 1fr 1.5fr;
    grid-template-rows: 1fr 1fr;
    height:100vh;
    gap:10px;
    padding:10px;
}

.block{
    background:#0b1e2f;
    border-radius:10px;
    padding:15px;
}

h2{ margin-top:0; }

.telemetry-row{
    display:flex;
    justify-content:space-between;
    padding:6px 0;
    border-bottom:1px solid rgba(255,255,255,0.08);
}

.value{
    color:#2cff9a;
    font-weight:bold;
}

#map{
    height:100%;
    border-radius:10px;
}

button{
    background:#132f46;
    color:white;
    border:none;
    padding:6px 10px;
    margin-right:5px;
    border-radius:6px;
    cursor:pointer;
}
button:hover{
    background:#1d4666;
}
</style>
</head>

<body>

<div class="container">

<!-- TELEMETRY -->
<div class="block">
<h2>Telemetry</h2>

<div class="telemetry-row"><span>TEAM ID</span><span class="value">G2</span></div>
<div class="telemetry-row"><span>MISSION TIME</span><span id="mission" class="value">00:00:00</span></div>
<div class="telemetry-row"><span>PACKET COUNT</span><span id="packet" class="value">0</span></div>

<div class="telemetry-row"><span>VOLTAGE</span><span id="volt" class="value">0 V</span></div>
<div class="telemetry-row"><span>ALTITUDE</span><span id="alt" class="value">0 m</span></div>
<div class="telemetry-row"><span>PRESSURE</span><span id="press" class="value">0 hPa</span></div>
<div class="telemetry-row"><span>TEMPERATURE</span><span id="temp" class="value">0 °C</span></div>

<div class="telemetry-row"><span>FALL ACCELERATION</span><span id="accel" class="value">0 m/s²</span></div>

<div class="telemetry-row"><span>GPS LATITUDE</span><span id="lat" class="value">0</span></div>
<div class="telemetry-row"><span>GPS LONGITUDE</span><span id="lon" class="value">0</span></div>

</div>

<!-- GRAPH -->
<div class="block">
<h2>Graphs</h2>

<button onclick="selectGraph('alt')">Altitude</button>
<button onclick="selectGraph('temp')">Temperature</button>
<button onclick="selectGraph('press')">Pressure</button>
<button onclick="selectGraph('volt')">Voltage</button>
<button onclick="selectGraph('accel')">Acceleration</button>

<canvas id="chart"></canvas>
</div>

<!-- MAP -->
<div class="block">
<div id="map"></div>
</div>

<!-- RESERVED -->
<div class="block" style="display:flex;align-items:center;justify-content:center;">
RESERVED
</div>

</div>

<script>

/* ---------- REAL CLOCK ---------- */
function updateRealTime(){
    let now = new Date();
    document.getElementById("mission").innerText =
        now.toLocaleTimeString();
}

/* ---------- DATA ---------- */
let telemetry = {
    labels:[],
    altitude:[],
    temperature:[],
    pressure:[],
    voltage:[],
    accel:[]
};

let packet = 0;

/* ---------- CHART ---------- */
let ctx = document.getElementById('chart');

let chart = new Chart(ctx,{
    type:'line',
    data:{
        labels:[],
        datasets:[{
            label:'Altitude (m)',
            data:[],
            borderColor:'#2cff9a',
            tension:0.25
        }]
    },
    options:{
        responsive:true,
        animation:false,
        scales:{
            y:{ticks:{color:'white'}},
            x:{ticks:{color:'white'}}
        },
        plugins:{
            legend:{labels:{color:'white'}}
        }
    }
});

let currentGraph="alt";

function selectGraph(type){
    currentGraph = type;
    updateGraph();
}

function updateGraph(){

    let dataset;

    if(currentGraph==="alt"){
        dataset = telemetry.altitude;
        chart.data.datasets[0].label="Altitude (m)";
    }

    if(currentGraph==="temp"){
        dataset = telemetry.temperature;
        chart.data.datasets[0].label="Temperature (°C)";
    }

    if(currentGraph==="press"){
        dataset = telemetry.pressure;
        chart.data.datasets[0].label="Pressure (hPa)";
    }

    if(currentGraph==="volt"){
        dataset = telemetry.voltage;
        chart.data.datasets[0].label="Voltage (V)";
    }

    if(currentGraph==="accel"){
        dataset = telemetry.accel;
        chart.data.datasets[0].label="Acceleration (m/s²)";
    }

    chart.data.labels = telemetry.labels;
    chart.data.datasets[0].data = dataset;
    chart.update();
}

/* ---------- MAP ---------- */
let map = L.map('map').setView([13.73,100.77],15);

L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png')
.addTo(map);

let marker = L.marker([13.73,100.77]).addTo(map);

/* ---------- HIGH SPEED SIMULATION (100Hz) ---------- */
let lastTime = performance.now();

setInterval(()=>{

    updateRealTime();

    let now = performance.now();
    let dt = (now - lastTime)/1000;
    lastTime = now;

    packet++;

    // simulation
    let alt = 170 + Math.sin(packet/30)*15;
    let temp = 25 + Math.sin(packet/60)*2;
    let press = 1000 + Math.sin(packet/50)*3;
    let volt = 7.4 - packet*0.0002;

    // acceleration simulation (fall spikes)
    let accel = 9.81 + Math.sin(packet/5)*2;

    let lat = 13.7328 + Math.sin(packet/200)*0.001;
    let lon = 100.7763 + Math.cos(packet/200)*0.001;

    telemetry.labels.push(packet);
    telemetry.altitude.push(alt);
    telemetry.temperature.push(temp);
    telemetry.pressure.push(press);
    telemetry.voltage.push(volt);
    telemetry.accel.push(accel);

    if(telemetry.labels.length>200){
        telemetry.labels.shift();
        telemetry.altitude.shift();
        telemetry.temperature.shift();
        telemetry.pressure.shift();
        telemetry.voltage.shift();
        telemetry.accel.shift();
    }

    document.getElementById("packet").innerText = packet;
    document.getElementById("alt").innerText = alt.toFixed(2)+" m";
    document.getElementById("temp").innerText = temp.toFixed(2)+" °C";
    document.getElementById("press").innerText = press.toFixed(2)+" hPa";
    document.getElementById("volt").innerText = volt.toFixed(2)+" V";
    document.getElementById("accel").innerText = accel.toFixed(3)+" m/s²";
    document.getElementById("lat").innerText = lat.toFixed(6);
    document.getElementById("lon").innerText = lon.toFixed(6);

    marker.setLatLng([lat,lon]);

    updateGraph();

},10); // 10ms = 100Hz

</script>

</body>
</html>
